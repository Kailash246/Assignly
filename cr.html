<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>CR Panel - Student Work Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control, .btn {
      border-radius: 12px;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .btn-back {
      border-radius: 5px;
    }

    .btn-delete {
      border-radius: 8px;
    }

    @media (max-width: 576px) {
      .title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="mb-3">
    <a href="/" class="btn btn-outline-secondary btn-sm btn-back">â† Back to Home</a>
  </div>

  <div class="title text-center mb-4">ğŸ‘¨â€ğŸ« CR Panel â€“ Add New Task</div>

  <form th:action="@{/cr/add}" method="post">
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <input type="text" class="form-control" name="title" placeholder="Subject" required>
      </div>
      <div class="col-md-6">
        <textarea class="form-control" name="description" placeholder="Description" rows="1" style="height: 38px; resize: none;" required></textarea>
      </div>
      <div class="col-md-6">
        <input type="date" class="form-control" name="dueDate" placeholder="Due Date" required>
      </div>
      <div class="col-md-6 d-grid">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </div>
  </form>

  <div class="card">
    <div class="card-body">
      <div class="title text-center mb-3">ğŸ“‹ Current Tasks</div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
          <thead>
          <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="task, iterStat : ${tasks}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${task.title}">Math</td>
            <td th:text="${task.description}">Assignment 1</td>
            <td>
              <span th:text="${task.dueDate}">2025-04-15</span>
              <span th:if="${task.daysUntilDue == 2}" class="badge bg-warning text-dark ms-2">Due in 2 days</span>
              <span th:if="${task.daysUntilDue == 1}" class="badge bg-danger ms-2">Due tomorrow</span>
            </td>
            <td>
              <form th:action="@{'/cr/delete/' + ${task.id}}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-danger">ğŸ—‘ Delete</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
